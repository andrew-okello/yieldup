<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Cassava</title>

    <!-- Bootstrap -->
    <script type="text/javascript" src="https://ravesandbox.flutterwave.com/flwv3-pug/getpaidx/api/flwpbf-inline.js"></script>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"trap.min.css rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js" ></script>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}" />
  </head>
 <body>
     <nav class=" navbar navbar-expand-lg navbar-light bg-dark py-lg-1">

     </nav>
     <h2 class="text-center mt-3 pt-1 text-muted"><u>Beans Disease Prediction.</u></h2>
     <header>
         <div class="container">
             <div class="row">
                <div class="col-6">
                    {% with messages = get_flashed_messages(with_categories = true) %}
                        {% if messages %}
                          {% for category, message in messages %}
                            <div class='alert alert-{{ category }}'>
                              {{ message }}
                            </div>
                          {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <form method="POST", action="" enctype="multipart/form-data">
                      <p>
                          <input type=file name=file>
                      </p>
                      <p class="submit">
                        <input type=submit value=Upload>
                      </p>
                    </form>
                </div>
                <div class="col-6">
                    {% if filename %}
                        <div class="image offset-lg-2">
                            <img src="{{ url_for('static', filename='uploads/' + filename) }}">
                        </div>
                    {% endif %}
                    <div class="offset-lg-2">
                         <h5>
                             {{ prediction }}
                         </h5>
                    </div>
                </div>

             </div>

         </div>
     </header>
 </body>
 </html>
